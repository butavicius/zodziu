<!DOCTYPE html>
<html lang="lt" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/main.js" type="module"></script>
    <title>Žódžiu</title>

    <!-- TODO: Add line below in production -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- TODO: Remove script below in production -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full flex flex-col p-4 items-center color-textInfoBlock">
    <header>
      <h2
        class="text-2xl sm:text-3xl font-semibold tracking-widest border-solid color-logoUnderline border-b-2"
      >
        <span class="color-logoBright">ŽÓ</span
        ><span class="color-logoDark">DŽIU</span>
      </h2>
    </header>
    <main
      class="flex flex-col items-center w-full justify-around"
      style="height: 100%"
    >
      <!-- Game board -->
      <div id="board" class="grid grid-cols-5 gap-1 my-2"></div>

      <!-- Touch pad -->

      <div
        id="keyboard-container"
        class="flex w-full flex-col"
        style="max-width: 450px"
      >
        <div class="flex shrink justify-center">
          <touch-pad key="ą"></touch-pad>
          <touch-pad key="č"></touch-pad>
          <touch-pad key="ę"></touch-pad>
          <touch-pad key="ė"></touch-pad>
          <touch-pad key="į"></touch-pad>
          <touch-pad key="š"></touch-pad>
          <touch-pad key="ų"></touch-pad>
          <touch-pad key="ū"></touch-pad>
          <touch-pad key="ž"></touch-pad>
        </div>
        <div class="flex justify-center">
          <touch-pad spacer="true"></touch-pad>
          <touch-pad key="e"></touch-pad>
          <touch-pad key="r"></touch-pad>
          <touch-pad key="t"></touch-pad>
          <touch-pad key="y"></touch-pad>
          <touch-pad key="u"></touch-pad>
          <touch-pad key="i"></touch-pad>
          <touch-pad key="o"></touch-pad>
          <touch-pad key="p"></touch-pad>
          <touch-pad spacer="true"></touch-pad>
        </div>
        <div class="flex justify-center">
          <touch-pad key="a"></touch-pad>
          <touch-pad key="s"></touch-pad>
          <touch-pad key="d"></touch-pad>
          <touch-pad key="f"></touch-pad>
          <touch-pad key="g"></touch-pad>
          <touch-pad key="h"></touch-pad>
          <touch-pad key="j"></touch-pad>
          <touch-pad key="k"></touch-pad>
          <touch-pad key="l"></touch-pad>
        </div>
        <div class="flex justify-center">
          <touch-pad key="Enter" wide="true"
            ><img
              src="assets/enter.svg"
              style="max-height: 70%; pointer-events: none"
          /></touch-pad>
          <touch-pad key="z"></touch-pad>
          <touch-pad key="c"></touch-pad>
          <touch-pad key="v"></touch-pad>
          <touch-pad key="b"></touch-pad>
          <touch-pad key="n"></touch-pad>
          <touch-pad key="m"></touch-pad>
          <touch-pad key="Delete" wide="true"
            ><img
              src="assets/delete.svg"
              style="max-height: 80%; pointer-events: none"
          /></touch-pad>
        </div>
      </div>

      <!-- Info card -->
      <div
        class="absolute items-center justify-center w-screen h-screen top-0 left-0 hidden"
        id="info-card"
      >
        <div
          class="flex flex-1 shrink-1 flex-col justify-center items-center m-4 py-4 border-gray-200 border-2 rounded-md shadow-md bg-white z-20"
          style="max-width: 450px"
        >
          <!-- Title -->
          <h2
            id="info-card-title"
            class="py-8 text-xl font-semibold tracking-widest dark:text-white"
          >
            <span class="color-logoUnderline border-b-2"
              ><span class="color-logoBright">ŽÓ</span
              ><span class="color-logoDark">DŽIU</span></span
            >
            <span
              id="endgame-status"
              class="tracking-normal font-normal"
            ></span>
          </h2>

          <!-- Target word image -->
          <div id="target-word" class="flex mt-5 mb-1"></div>

          <!-- Social status -->
          <div
            class="flex my-14 p-6 w-3/4 justify-center items-center color-socialBorder border-y-2"
          >
            <div class="flex-1 flex justify-center items-center">
              <div
                id="social-status"
                class="shadow-lg shadow-gray-300 select-none cursor-pointer leading-5 border border-gray-400 rounded-md"
              ></div>
            </div>

            <div class="flex-1 flex flex-col justify-center items-start">
              <p id="share-text">Dalinkis rezultatu</p>
              <img
                src="assets/arrow.svg"
                width="40"
                height="40"
                class="select-none"
              />
            </div>
          </div>

          <!-- Countdown timer -->
          <div class="flex flex-col items-center mt-2 mb-8 select-none">
            <p class="uppercase text-sm tracking-wider">Kitas žodis už</p>
            <div class="flex py-2">
              <div id="hoursLeft" class="text-3xl">22</div>
              <div class="text-3xl">:</div>
              <div id="minutesLeft" class="text-3xl">22</div>
              <div class="text-3xl">:</div>
              <div id="secondsLeft" class="text-3xl">54</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Opacity overlay  -->
    <div
      id="overlay"
      class="w-screen h-screen z-10 opacity-80 bg-white fixed top-0 left-0 hidden"
    ></div>
  </body>
</html>
