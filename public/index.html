<!DOCTYPE html>
<html lang="lt" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/main.js" type="module"></script>
    <title>Žódžiu</title>

    <!-- TODO: Add line below in production -->
    <!-- <link rel="stylesheet" href="css/style.css" /> -->

    <!-- TODO: Remove script below in production -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full p-4">
    <div
      id="container"
      class="h-full flex flex-col items-center justify-between"
    >
      <header class="">
        <h1
          class="text-3xl font-semibold tracking-widest border-solid border-blue-300 border-b-2"
        >
          <span class="text-gray-600">ŽÓ</span
          ><span class="text-blue-300">DŽIU</span>
        </h1>
      </header>
      <div id="board" class="grid grid-cols-5 gap-1 my-4"></div>
      <div
        id="keyboard-container"
        class="flex w-full flex-col"
        style="max-width: 450px"
      >
        <div class="flex shrink justify-center">
          <key-button key="ą"></key-button>
          <key-button key="č"></key-button>
          <key-button key="ę"></key-button>
          <key-button key="ė"></key-button>
          <key-button key="į"></key-button>
          <key-button key="š"></key-button>
          <key-button key="ų"></key-button>
          <key-button key="ū"></key-button>
          <key-button key="ž"></key-button>
        </div>
        <div class="flex justify-center">
          <!-- Two spacers add up to one "missing" key in row -->
          <div class="p-2 style="flex: 0.5"></div>
          <key-button key="e"></key-button>
          <key-button key="r"></key-button>
          <key-button key="t"></key-button>
          <key-button key="y"></key-button>
          <key-button key="u"></key-button>
          <key-button key="i"></key-button>
          <key-button key="o"></key-button>
          <key-button key="p"></key-button>
          <div class="p-2 style="flex: 0.5"></div>
        </div>
        <div class="flex justify-center">
          <key-button key="a"></key-button>
          <key-button key="s"></key-button>
          <key-button key="d"></key-button>
          <key-button key="f"></key-button>
          <key-button key="g"></key-button>
          <key-button key="h"></key-button>
          <key-button key="j"></key-button>
          <key-button key="k"></key-button>
          <key-button key="l"></key-button>
        </div>
        <div class="flex justify-center">
          <key-button key="Enter" wide="true"
            ><img src="assets/enter.svg" style="max-height: 80%; pointer-events: none"
          /></key-button>
          <key-button key="z"></key-button>
          <key-button key="c"></key-button>
          <key-button key="v"></key-button>
          <key-button key="b"></key-button>
          <key-button key="n"></key-button>
          <key-button key="m"></key-button>
          <key-button key="Delete" wide="true"
            ><img src="assets/delete.svg" style="max-height: 80%; pointer-events: none"
          /></key-button>
        </div>
      </div>
    </div>
  </body>
</html>
